name: app
description: Mobile client for handling cloud service based on raspberry pi.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^5.0.5955
  drag_select_grid_view: ^0.5.1
  flutter_bloc: ^7.0.0
  bloc: ^7.0.0
  expandable: ^5.0.1
  equatable: ^2.0.3
  auto_route: ^2.2.0
  flutter_speed_dial: ^4.6.6
  file_picker: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^2.1.0
  #  flutter pub run build_runner build --delete-conflicting-outputs
  #  flutter pub run build_runner watch --delete-conflicting-outputs
  build_runner: ^2.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/thumbnails/
